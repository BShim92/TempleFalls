<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple Falls Jungle Adventure — Grid Calc</title>
  <style>
    :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; }
    body { margin: 10px; }

    /* Split page down the middle */
    .layout{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      align-items: start;
      max-width: 980px;
      margin: 0 auto;
    }

    .panel{
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      background: #fafafa;
      padding: 8px;
    }

    .betRow{
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .betLabel{
      font-weight: 800;
      font-size: 13px;
      color: #000;
      white-space: nowrap;
    }

    .betInput{
      width: 100%;
      font-size: 16px;
      padding: 8px 8px;
      border-radius: 9px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.95);
      box-sizing: border-box;
      color: #000;
      font-weight: 800;
    }

    /* Bottom click-to-reset total bar */
    .totalbar{
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      padding: 10px 12px;
      text-align: center;
      font-weight: 900;
      font-size: 22px;
      line-height: 1;
      user-select: none;
      cursor: pointer;
      color: #000;
      background: #fff;
    }
    .totalbar:active{ transform: translateY(1px); }

    .t-white  { background: #ffffff; }
    .t-red    { background: #ff5a5a; }   /* <50 */
    .t-orange { background: #ffb34d; }   /* <60 */
    .t-green  { background: #67d36b; }   /* >=60 */

    /* GRID: 5 columns × 2 rows */
    .grid{
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }
    .cell{
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.12);
      min-height: 56px;
      padding: 6px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-end;
      background: #d9f2ff; /* same light-blue */
    }

    /* Allow W, so use text input */
    .cell input{
      width: 100%;
      font-size: 16px;
      padding: 8px 8px;
      border-radius: 9px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.88);
      box-sizing: border-box;
      color: #000;
      font-weight: 800;
      text-transform: uppercase;
    }

    .hint{
      margin-top: 8px;
      font-size: 12px;
      color: #333;
      line-height: 1.2;
    }

    .footer{ grid-column: 1 / -1; }

    @media (max-width: 520px){
      .layout{ grid-template-columns: 1fr; }
      .footer{ grid-column: auto; }
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- LEFT: Bet size -->
    <div class="panel">
      <form id="calcForm" autocomplete="off">
        <div class="betRow">
          <div class="betLabel">Bet size</div>
          <input id="bet" class="betInput"
                 type="number" inputmode="decimal" step="any"
                 placeholder="e.g., 8.80"
                 enterkeyhint="next" />
        </div>
      </form>

      <div class="hint">
        Grid is the <b>bottom two rows</b> of the Temple Falls Jungle Adventure AP state.<br/>
        Cell value = <b>(cell / bet)</b>. Enter <b>W</b> = <b>38</b>.<br/>
        Total color: &lt;50 red, &lt;60 orange, ≥60 green.<br/>
        Tip: use the keyboard <b>Next</b> key (or press Return) to jump to the next box.
      </div>
    </div>

    <!-- RIGHT: 5×2 grid -->
    <form class="grid" id="gridForm" autocomplete="off">
      <!-- Row 1 -->
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>

      <!-- Row 2 -->
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="text" autocapitalize="characters" autocorrect="off" spellcheck="false" enterkeyhint="done" /></div>
    </form>

    <!-- BOTTOM total bar (click = reset all) -->
    <div id="barBottom" class="totalbar t-white footer">0.00</div>
  </div>

<script>
  const betEl = document.getElementById("bet");
  const inputs = Array.from(document.querySelectorAll(".cellInput"));
  const barBottom = document.getElementById("barBottom");

  // Make tapping the blue cell focus its textbox (easier on phone)
  for (const cell of document.querySelectorAll(".cell")) {
    cell.addEventListener("click", (e) => {
      const inp = cell.querySelector("input");
      if (inp && e.target !== inp) inp.focus();
    });
  }

  function parseBet() {
    const n = Number(String(betEl.value ?? "").trim());
    return Number.isFinite(n) && n > 0 ? n : null;
  }

  function cellValue(raw, bet) {
    const s = String(raw ?? "").trim();
    if (s === "") return 0;

    if (s.toUpperCase() === "W") return 38; // ✅ W = 38

    const n = Number(s);
    if (!Number.isFinite(n)) return 0;

    return n / bet;
  }

  function bandClass(total){
    if (total < 50) return "t-red";
    if (total < 60) return "t-orange";
    return "t-green";
  }

  function isEmptyAll(){
    if (String(betEl.value ?? "").trim() !== "") return false;
    return inputs.every(inp => String(inp.value ?? "").trim() === "");
  }

  function setBar(text, cls){
    barBottom.textContent = text;
    barBottom.classList.remove("t-white","t-red","t-orange","t-green");
    barBottom.classList.add(cls);
  }

  function recalc(){
    if (isEmptyAll()) {
      setBar("0.00", "t-white");
      return;
    }

    const bet = parseBet();
    if (!bet) {
      setBar("0.00", "t-white");
      return;
    }

    let total = 0;
    for (const inp of inputs) total += cellValue(inp.value, bet);

    setBar(total.toFixed(2), bandClass(total));
  }

  function resetAll(){
    betEl.value = "";
    for (const inp of inputs) inp.value = "";
    recalc();
    betEl.focus();
  }

  // Click bar = reset
  barBottom.addEventListener("click", resetAll);

  // Recalc on changes
  betEl.addEventListener("input", recalc);
  for (const inp of inputs) inp.addEventListener("input", recalc);

  // ✅ Faster jumping: Return/Next moves to next input
  // (Works on desktop Enter; on iPhone, "Next" / "Done" key typically maps similarly in forms)
  function focusNext(fromIndex){
    const next = inputs[fromIndex + 1];
    if (next) next.focus();
    else betEl.blur();
  }

  inputs.forEach((inp, idx) => {
    inp.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        focusNext(idx);
      }
    });
  });

  // Also: pressing Enter on bet field jumps to first cell
  betEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      inputs[0]?.focus();
    }
  });

  recalc();
</script>
</body>
</html>
