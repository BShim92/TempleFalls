<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple Falls Jungle Adventure — Grid Calc</title>
  <style>
    :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; }
    body { margin: 10px; }

    .layout{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      align-items: start;
      max-width: 980px;
      margin: 0 auto;
    }

    .panel{
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      background: #fafafa;
      padding: 8px;
    }

    .betRow{ display:flex; gap:8px; align-items:center; }
    .betLabel{ font-weight:800; font-size:13px; white-space:nowrap; }

    .betInput{
      width: 100%;
      font-size: 16px;
      padding: 8px 8px;
      border-radius: 9px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.95);
      box-sizing: border-box;
      color: #000;
      font-weight: 800;
    }

    .totalbar{
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      padding: 10px 12px;
      text-align: center;
      font-weight: 900;
      font-size: 22px;
      line-height: 1;
      user-select: none;
      cursor: pointer;
      color: #000;
      background: #fff;
    }
    .totalbar:active{ transform: translateY(1px); }

    .t-white  { background: #ffffff; }
    .t-red    { background: #ff5a5a; }   /* <50 */
    .t-orange { background: #ffb34d; }   /* <60 */
    .t-green  { background: #67d36b; }   /* >=60 */

    .grid{
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .cell{
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.12);
      min-height: 56px;
      padding: 6px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-end;
      background: #d9f2ff; /* default */
      transition: background 120ms ease;
    }

    .cell.rainbow{
      background: linear-gradient(90deg,
        #ff5a5a, #ffb34d, #ffe066, #67d36b, #59c6ff, #9b6bff, #ff5ad9);
    }

    .cell input{
      width: 100%;
      font-size: 16px;
      padding: 8px 8px;
      border-radius: 9px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.88);
      box-sizing: border-box;
      color: #000;
      font-weight: 800;
      /* keeps '.' visible and prevents iOS from trying to “smart” it */
      autocapitalize: none;
    }

    .hint{
      margin-top: 8px;
      font-size: 12px;
      color: #333;
      line-height: 1.2;
    }

    .footer{ grid-column: 1 / -1; }

    /* Floating "." helper (always visible, lifted above keyboard-ish) */
    .fab{
      position: fixed;
      right: 14px;
      bottom: calc(110px + env(safe-area-inset-bottom));
      display: flex;
      gap: 8px;
      align-items: center;
      z-index: 99999;
    }
    .fab button{
      border: 1px solid rgba(0,0,0,.18);
      background: #fff;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 18px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }
    .fab button:active{ transform: translateY(1px); }

    @media (max-width: 520px){
      .layout{ grid-template-columns: 1fr; }
      .footer{ grid-column: auto; }
      .fab{ bottom: calc(90px + env(safe-area-inset-bottom)); }
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- LEFT: Bet size -->
    <div class="panel">
      <form id="calcForm" autocomplete="off">
        <div class="betRow">
          <div class="betLabel">Bet size</div>

          <!-- Bet uses decimal keyboard -->
          <input id="bet" class="betInput"
                 type="number"
                 inputmode="decimal"
                 step="any"
                 placeholder="e.g., 8.80"
                 enterkeyhint="next" />
        </div>
      </form>

      <div class="hint">
        Cell value = (cell / bet). Use <b>.</b> (just a dot) to count as <b>38</b>.<br/>
        Decimal entry (anything containing a dot) = <b>rainbow</b> cell.<br/>
        Otherwise cell color is <b>light-gold → gold</b> based on the entered number 1–200.<br/>
        Total color: &lt;50 red, &lt;60 orange, ≥60 green. Tap total bar to reset.
      </div>
    </div>

    <!-- RIGHT: 5×2 grid -->
    <form class="grid" id="gridForm" autocomplete="off">
      <!-- Row 1 -->
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>

      <!-- Row 2 -->
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="decimal" pattern="[0-9.]*" autocorrect="off" spellcheck="false" enterkeyhint="done" /></div>
    </form>

    <!-- BOTTOM total bar (click = reset all) -->
    <div id="barBottom" class="totalbar t-white footer">0.00</div>
  </div>

  <!-- Floating dot helper: inserts "." into the last focused cell and moves next -->
  <div class="fab">
    <button type="button" id="dotBtn">.</button>
  </div>

<script>
  const betEl = document.getElementById("bet");
  const inputs = Array.from(document.querySelectorAll(".cellInput"));
  const barBottom = document.getElementById("barBottom");
  const gridForm = document.getElementById("gridForm");
  const dotBtn = document.getElementById("dotBtn");

  let lastFocusedIndex = 0;

  // Tap cell area focuses input (nice on iPhone) + remembers it
  document.querySelectorAll(".cell").forEach((cell) => {
    cell.addEventListener("click", (e) => {
      const inp = cell.querySelector("input");
      if (inp && e.target !== inp) inp.focus();
    });
  });
  inputs.forEach((inp, idx) => inp.addEventListener("focus", () => lastFocusedIndex = idx));

  function parseBet() {
    const n = Number(String(betEl.value ?? "").trim());
    return Number.isFinite(n) && n > 0 ? n : null;
  }

  // "." token counts as 38 (W replacement)
  function cellValue(raw, bet) {
    const s = String(raw ?? "").trim();
    if (s === "") return 0;

    if (s === ".") return 38;

    // If user types a decimal number anyway, still compute n/bet
    const n = Number(s);
    if (!Number.isFinite(n)) return 0;

    return n / bet;
  }

  function bandClass(total){
    if (total < 50) return "t-red";
    if (total < 60) return "t-orange";
    return "t-green";
  }

  function isEmptyAll(){
    if (String(betEl.value ?? "").trim() !== "") return false;
    return inputs.every(inp => String(inp.value ?? "").trim() === "");
  }

  function setBar(text, cls){
    barBottom.textContent = text;
    barBottom.classList.remove("t-white","t-red","t-orange","t-green");
    barBottom.classList.add(cls);
  }

  function clamp(x, lo, hi){ return Math.max(lo, Math.min(hi, x)); }

  // Color rules:
  // - contains "." => rainbow
  // - otherwise gold scale by RAW number (1..200)
  function setCellColor(inp){
    const cell = inp.closest(".cell");
    const s = String(inp.value ?? "").trim();

    // empty = default blue
    if (s === "") {
      cell.classList.remove("rainbow");
      cell.style.background = "#d9f2ff";
      return;
    }

    // any dot anywhere => rainbow
    if (s.includes(".")) {
      cell.classList.add("rainbow");
      cell.style.background = ""; // let .rainbow background apply
      return;
    }

    // integer -> gold scale
    const n = Number(s);
    if (!Number.isFinite(n)) {
      cell.classList.remove("rainbow");
      cell.style.background = "#d9f2ff";
      return;
    }

    cell.classList.remove("rainbow");

    const v = clamp(n, 1, 200);
    const t = (v - 1) / 199;         // 0..1
    const light = 92 - t * 22;       // light gold -> deeper gold
    const sat = 90;
    const hue = 45;
    cell.style.background = `hsl(${hue} ${sat}% ${light}%)`;
  }

  function recalc(){
    // update cell colors first
    inputs.forEach(setCellColor);

    if (isEmptyAll()) { setBar("0.00", "t-white"); return; }
    const bet = parseBet();
    if (!bet) { setBar("0.00", "t-white"); return; }

    let total = 0;
    for (const inp of inputs) total += cellValue(inp.value, bet);

    setBar(total.toFixed(2), bandClass(total));
  }

  function resetAll(){
    betEl.value = "";
    for (const inp of inputs) inp.value = "";
    recalc();
    betEl.focus();
  }

  // Click total bar = reset
  barBottom.addEventListener("click", resetAll);

  // Recalc on changes
  betEl.addEventListener("input", recalc);
  inputs.forEach(inp => inp.addEventListener("input", recalc));

  // Return/Next moves to next cell: trap form submit (works well on iPhone)
  gridForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const active = document.activeElement;
    const idx = inputs.indexOf(active);
    const i = idx >= 0 ? idx : lastFocusedIndex;
    if (i >= 0 && i < inputs.length - 1) inputs[i + 1].focus();
    else active?.blur();
  });

  // Enter on bet -> first cell
  betEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") { e.preventDefault(); inputs[0]?.focus(); }
  });

  // Floating "." button: inserts "." into last focused cell, then jumps next
  dotBtn.addEventListener("click", () => {
    const i = Math.max(0, Math.min(inputs.length - 1, lastFocusedIndex));
    inputs[i].value = ".";
    recalc();
    if (i < inputs.length - 1) inputs[i + 1].focus();
    else inputs[i].blur();
  });

  recalc();
</script>
</body>
</html>
