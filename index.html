<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temple Falls Jungle Adventure — Grid Calc</title>
  <style>
    :root { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; }
    body { margin: 10px; }

    .layout{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      align-items: start;
      max-width: 980px;
      margin: 0 auto;
    }

    .panel{
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      background: #fafafa;
      padding: 8px;
    }

    .betRow{ display:flex; gap:8px; align-items:center; }
    .betLabel{ font-weight:800; font-size:13px; white-space:nowrap; }

    .betInput{
      width: 100%;
      font-size: 16px;
      padding: 8px 8px;
      border-radius: 9px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.95);
      box-sizing: border-box;
      color: #000;
      font-weight: 800;
    }

    .totalbar{
      border: 1px solid rgba(0,0,0,.12);
      border-radius: 10px;
      padding: 10px 12px;
      text-align: center;
      font-weight: 900;
      font-size: 22px;
      line-height: 1;
      user-select: none;
      cursor: pointer;
      color: #000;
      background: #fff;
    }
    .totalbar:active{ transform: translateY(1px); }

    .t-white  { background: #ffffff; }
    .t-red    { background: #ff5a5a; }   /* <50 */
    .t-orange { background: #ffb34d; }   /* <60 */
    .t-green  { background: #67d36b; }   /* >=60 */

    .grid{
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }
    .cell{
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,.12);
      min-height: 56px;
      padding: 6px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-end;
      background: #d9f2ff;
    }

    .cell input{
      width: 100%;
      font-size: 16px;
      padding: 8px 8px;
      border-radius: 9px;
      border: 1px solid rgba(0,0,0,.18);
      background: rgba(255,255,255,.88);
      box-sizing: border-box;
      color: #000;
      font-weight: 800;
      text-transform: uppercase;

      /* ✅ default to “123” style keypad (digits) */
      /* (implemented via inputmode in HTML below) */
    }

    .hint{
      margin-top: 8px;
      font-size: 12px;
      color: #333;
      line-height: 1.2;
    }

    .footer{ grid-column: 1 / -1; }

    /* Floating W helper */
    .fab{
      position: fixed;
      right: 14px;
      bottom: 14px;
      display: none;
      gap: 8px;
      align-items: center;
      z-index: 9999;
    }
    .fab button{
      border: 1px solid rgba(0,0,0,.18);
      background: #fff;
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 16px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }
    .fab button:active{ transform: translateY(1px); }

    @media (max-width: 520px){
      .layout{ grid-template-columns: 1fr; }
      .footer{ grid-column: auto; }
    }
  </style>
</head>
<body>

  <div class="layout">
    <!-- LEFT: Bet size -->
    <div class="panel">
      <form id="calcForm" autocomplete="off">
        <div class="betRow">
          <div class="betLabel">Bet size</div>

          <!-- ✅ Bet uses decimal keyboard -->
          <input id="bet" class="betInput"
                 type="number"
                 inputmode="decimal"
                 step="any"
                 placeholder="e.g., 8.80"
                 enterkeyhint="next" />
        </div>
      </form>

      <div class="hint">
        Cell value = (cell / bet). Enter W = 38. Total color: &lt;50 red, &lt;60 orange, ≥60 green.<br/>
        <b>W entry:</b> tap a cell, then tap the floating <b>W</b> button (it fills W and jumps to the next cell).
      </div>
    </div>

    <!-- RIGHT: 5×2 grid -->
    <form class="grid" id="gridForm" autocomplete="off">
      <!-- Row 1 -->
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>

      <!-- Row 2 -->
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="next" /></div>
      <div class="cell"><input class="cellInput" type="text" inputmode="numeric" pattern="[0-9Ww]*" autocorrect="off" spellcheck="false" enterkeyhint="done" /></div>
    </form>

    <!-- BOTTOM total bar (click = reset all) -->
    <div id="barBottom" class="totalbar t-white footer">0.00</div>
  </div>

  <!-- Floating W helper -->
  <div class="fab" id="fab">
    <button type="button" id="wBtn">W</button>
  </div>

<script>
  const betEl = document.getElementById("bet");
  const inputs = Array.from(document.querySelectorAll(".cellInput"));
  const barBottom = document.getElementById("barBottom");
  const gridForm = document.getElementById("gridForm");
  const fab = document.getElementById("fab");
  const wBtn = document.getElementById("wBtn");

  // Tap cell area focuses input (nice on iPhone)
  for (const cell of document.querySelectorAll(".cell")) {
    cell.addEventListener("click", (e) => {
      const inp = cell.querySelector("input");
      if (inp && e.target !== inp) inp.focus();
    });
  }

  function parseBet() {
    const n = Number(String(betEl.value ?? "").trim());
    return Number.isFinite(n) && n > 0 ? n : null;
  }

  function cellValue(raw, bet) {
    const s = String(raw ?? "").trim();
    if (s === "") return 0;
    if (s.toUpperCase() === "W") return 38;   // ✅ W = 38
    const n = Number(s);
    if (!Number.isFinite(n)) return 0;
    return n / bet;
  }

  function bandClass(total){
    if (total < 50) return "t-red";
    if (total < 60) return "t-orange";
    return "t-green";
  }

  function isEmptyAll(){
    if (String(betEl.value ?? "").trim() !== "") return false;
    return inputs.every(inp => String(inp.value ?? "").trim() === "");
  }

  function setBar(text, cls){
    barBottom.textContent = text;
    barBottom.classList.remove("t-white","t-red","t-orange","t-green");
    barBottom.classList.add(cls);
  }

  function recalc(){
    if (isEmptyAll()) { setBar("0.00", "t-white"); return; }
    const bet = parseBet();
    if (!bet) { setBar("0.00", "t-white"); return; }

    let total = 0;
    for (const inp of inputs) total += cellValue(inp.value, bet);

    setBar(total.toFixed(2), bandClass(total));
  }

  function resetAll(){
    betEl.value = "";
    for (const inp of inputs) inp.value = "";
    recalc();
    betEl.focus();
  }

  // Click bar = reset
  barBottom.addEventListener("click", resetAll);

  // Recalc on changes
  betEl.addEventListener("input", recalc);
  for (const inp of inputs) inp.addEventListener("input", recalc);

  // ✅ Return/Next moves to next cell: trap form submit (works well on iPhone)
  gridForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const active = document.activeElement;
    const idx = inputs.indexOf(active);
    if (idx >= 0 && idx < inputs.length - 1) inputs[idx + 1].focus();
    else active?.blur();
  });

  // Enter on bet -> first cell
  betEl.addEventListener("keydown", (e) => {
    if (e.key === "Enter") { e.preventDefault(); inputs[0]?.focus(); }
  });

  // Show W button only when a cell is focused
  function updateFab(){
    const active = document.activeElement;
    fab.style.display = inputs.includes(active) ? "flex" : "none";
  }
  document.addEventListener("focusin", updateFab);
  document.addEventListener("focusout", () => setTimeout(updateFab, 0));

  // ✅ Tap W to fill current box with W and jump to next
  wBtn.addEventListener("click", () => {
    const active = document.activeElement;
    const idx = inputs.indexOf(active);
    if (idx >= 0) {
      inputs[idx].value = "W";
      recalc();
      if (idx < inputs.length - 1) inputs[idx + 1].focus();
      else inputs[idx].blur();
    }
  });

  recalc();
</script>
</body>
</html>
